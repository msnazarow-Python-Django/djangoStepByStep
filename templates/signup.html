{% extends 'base.html' %}
{% block title %} Contact {% endblock %}
{% block content %}

<div class="container">
    <h1>Signup Form</h1>
    <ul class="messages">
        {% for msg in messages %}
            <li>
            <div class="alert alert-{{ msg.level_tag }} role=alert">
                {{ msg.message }}
            </div>
            </li>
        {% endfor %}
    </ul>
    <form action="{% url 'addUser' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-success">
    </form>
</div>
{% endblock %}
